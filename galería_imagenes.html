<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arquitecturas

    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
     <h1>Diagramas de Análisis y Diseños del Software</h1>
    <div class="galeria">
        <!-- Reemplaza los nombres de archivo con los de tus imágenes .png -->

        <img src="imagenes/102 Diagrama de Proceso de Pedido.png" alt="Imagen 2">
        <!-- Agrega más imágenes según necesites -->

        <img src="imagenes/106 Diagrama ER ERP.png" alt="Imagen 2">

        <img src="imagenes/108 Diagrama de Paquetes ER CRM+ERP con entidades compartidas colores.png" alt="Imagen 2">
        <img src="imagenes/4 Diagrama de Secuencia.png" alt="Imagen 1">
        <img src="imagenes/109 Diagrama de Secuencia.png" alt="Imagen 2">   
    </div>

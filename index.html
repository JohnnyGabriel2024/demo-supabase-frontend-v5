<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>01 - Menú Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* Fondo gris claro */
      background-color: rgb(202, 198, 198);
    }

    h1 {
      color: blue;
      margin-bottom: 30px;
      font-size: 2.8rem;
      text-align: center;
    }

    .menu-container {
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .menu-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #007BFF;
      margin-bottom: 4px;
    }

    .menu-button {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      border-radius: 12px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .menu-button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .menu-container {
        padding: 20px 16px;
        border-radius: 12px;
      }

      .menu-button {
        font-size: 1rem;
        padding: 12px;
      }

      .menu-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <h1>CRM Cliente - Menú Principal</h1>

  <div class="menu-container">

    <div class="menu-group">
      <div class="menu-title">Clientes</div>
      <a href="gestion_clientes.html" class="menu-button">Registrar Cliente</a>
      <a href="clientes.html" class="menu-button">Consultar Clientes</a>
    </div>

    <div class="menu-group">
      <div class="menu-title">Productos</div>
      <a href="gestion_productos.html" class="menu-button">Registrar Producto</a>
      <a href="productos.html" class="menu-button">Consultar Productos</a>
    </div>

    <div class="menu-group">
      <div class="menu-title">Pedidos</div>
      <a href="gestion_pedidos.html" class="menu-button">Registrar Pedido</a>
      <a href="ver_pedidos_cliente.html" class="menu-button">Vista de Pedidos</a>
      <a href="clientes_pedidos.html" class="menu-button">Vista de Pedidos por Cliente</a>
      <a href="vista_orden_detalle.html" class="menu-button">Vista Detalle de Pedidos</a>
    </div>

      <div class="menu-container">
        <a href="galería_imagenes.html" class="menu-button">Galería de Imágenes</a>
      </div>
  </div>

  <footer>
    &copy; 2025 Sistema de Gestión - CRM Clientes
  </footer>

</body>
</html>
